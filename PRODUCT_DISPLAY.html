<!DOCTYPE html>
<html lang="en">

<head>
    <title>Product Display</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <center><div class="container">
        <div class="card">
            <!-- shoe image container starts -->
            <div class="imgbox">
                <img src="./img/shoes.png" alt="shoe" width="100%" height="">
            </div>
            <!-- shoe image container ends -->

            <!-- shoe size container starts -->
            <div class="selectContainer">
                <h2>Tennis Shoes</h2>

                <div class="size">
                    <p>Size:</p>

                    <div class="lengths">
                        <span>7</span>
                        <span>8</span>
                        <span>9</span>
                        <span>10</span>
                    </div>
                </div>
                <div class="color">
                    <p>Color:</p>

                    <div class="color-picker">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <button class="buyButton">Buy Now</button>
            </div>
            <!-- shoe size container ends -->




        </div>
    </div></center>
</body>

</html>
